<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>.
    <link rel="stylesheet" th:href="@{/css/Hamburger.css}">
    <link rel="stylesheet" th:href="@{/css/dropdown.css}">
    <script th:src="@{/js/Hamburger.js}"></script>
    <script th:src="@{/js/SelectCityDropdown.js}"></script>
    <script
            th:src="@{|https://dapi.kakao.com/v2/maps/sdk.js?appkey=${appKey}&libraries=services&autoload=false|}"
            defer>
    </script>
</head>
<body>
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- 메뉴 -->
    <nav class="menu" id="menu">
        <div class="close-btn" id="closeBtn">&times;</div>
        <ul>
            <li><a href="/">홈</a></li>
            <li><a href="/user/profile">내정보</a></li>
            <li><a href="/post/list">숙소 리스트</a></li>
            <li><a href="/post/register">숙소 등록하기</a></li>
            <li><a href="#">문의</a></li>
        </ul>
    </nav>
    <div th:fragment="kakaoMapFragment(appKey, addresses)">

        <!-- 주소 배열 인라인 바인딩 -->
        <script th:inline="javascript" defer>
            window.addresses = /*[[${addresses}]]*/ [];
        </script>
        <!-- Geocoder 로직 분리 스크립트 -->
        <script th:src="@{/js/Geocoder.js}" defer></script>

        <!-- 실제 지도 DIV -->
        <div id="map" style="width:600px; height:400px;"></div>
    </div>

    <!-- 숙소 리스트 지역별로 쫙 띄울예정 -->
    <div class="dropdown">
        <button id="province" class="dropbtn">도</button>
        <select name="province" class="dropdown-content" id="provinceDropdown" onchange="handleProvinceChange()">
            <option value="">도를 선택하세요</option>
            <option value="경기">경기</option>
            <option value="충청">충청</option>
            <option value="강원">강원</option>
        </select>
    </div>

    <div class="dropdown">
        <button id="city" class="dropbtn">시</button>
        <select class="dropdown-content" id="cityDropdown">
            <option value="">시를 선택하세요</option>
        </select>
    </div>
    <!--<a href="/post/register">숙소 게시글 작성하기</a>-->
</body>
</html>
