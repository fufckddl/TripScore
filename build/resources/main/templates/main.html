<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>숙소 홍보/리뷰 사이트</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ba961d8b4be5d80f221af8e26e9eaefb"></script>

</head>
<body>
    <header>
        <h1>숙소 홍보/리뷰</h1>
    </header>
    <nav>
        <a href="/">홈</a>
    </nav>
    <div class="user-info">
        <div th:if="${loggedInUser != null}">
            <p><strong th:text="${loggedInUser.username}">[사용자 이름]</strong>님, 환영합니다.</p>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <a href="/post/list">게시글 목록</a>
                <button type="submit">로그아웃</button>
            </form>
        </div>
        <div th:if="${loggedInUser == null}">
            <p th:if= "${loggedInUser == null}" th:text="없음">[사용자 이름]</p>
            <a href="/user/signup">회원가입</a>
            <a href="/user/login">로그인</a>
        </div>
    </div>
    <!-- 게시글 목록에서 지도를 띄워야함 -->
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width:500px;height:400px;"></div>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
    </script>
</body>
</html>
